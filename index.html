<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="formulario.css">
    <title>Contato</title>
    <style>
        @import url('https://fonts.googleapis.com/css2? family= Cookie & family= Public+Sans:ital,wght@1,500 & display=swap');
        </style>
    <link rel="shortcut icon" href="download.png" type="image/x-icon">
</head>
<body>

    <div>
        <h1 id="titulo">Entre em contato conosco </h1>
        <p id="subtitulo">Complete as informações solicitadas</p>
        <br>
    </div>

    <form>
        <fieldset class="grupo">
            <div class="campo">
                <label for="nome"><strong>Nome</strong></label>
                <input type="text" name = "nome" id="nome" required>
            </div>

            <div class="campo">
                <label for="sobrenome" ><strong>Sobrenome</strong></label>
                <input type="text" nome="sobrenome" id=" sobrenome" required>
            </div>
        </fieldset>
        
        <div class="campo">
            <label for="email"><strong>Email</strong></label>
            <input type="email" name="email" id="email" required>
        </div>

        <div class="campo">
            <label> <strong>Selecione o motivo do contato:</strong> </label>
            <label> 
                <input type="radio" name="solicitação" value="ajuda" checked>Ajuda
            </label>
            <label>
                <input type="radio" name="solicitação" value="duvida">Duvida
            </label>
            <label>
                <input type="radio" name="solicitação" value="outro">Outro
            </label>
        </div>

        <div class="campo">
            <label for="pais"><strong>País</strong></label>
            <select  id="Pais">
                <option selected disabled value="">Selecione</option>
                <option>BR</option>
                <option>EUA</option>
                <option>UE</option>
            </select>
        </div>

        <div class="campo">
            
            <br>
            <label for="motivo"><strong>Texto</strong></label>
            <textarea row="6" style="width: 26em" id="motivo" nome="motivo" required></textarea>
       </div>
        
        <button  class="botao" type="submit" onsubmit="">Enviar</button>

    </form> 



</body>
</html>
